    <script type="text/javascript">

        function getBrowserInfo(){
            var agent = navigator.userAgent.toLowerCase() ;
            var sUserAgent = navigator.userAgent;
            var regStr_ie = /msie [\d.]+;/gi ;
            var regStr_ff = /firefox\/[\d.]+/gi
            var regStr_chrome = /chrome\/[\d.]+/gi ;
            var regStr_saf = /safari\/[\d.]+/gi ;
            //IE
            if(agent.indexOf("msie") > 0)
            {
                return "浏览器："+agent.match(regStr_ie);
            }
            //firefox
            if(agent.indexOf("firefox") > 0)
            {
                return "浏览器："+agent.match(regStr_ff) ;
            }
            //Chrome
            if(agent.indexOf("chrome") > 0)
            {
                return "浏览器："+agent.match(regStr_chrome);
            }
            //Safari
            if(agent.indexOf("safari") > 0 && agent.indexOf("chrome") < 0)
            {
                return "浏览器："+agent.match(regStr_saf) ;
            }
        }

         function detectOS(){
            var sUserAgent = navigator.userAgent;
            var isWin = (navigator.platform == "Win32") || (navigator.platform == "Windows");
            var isMac = (navigator.platform == "Mac68K") || (navigator.platform == "MacPPC") || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel");
            if (isMac) return "Mac";
            var isUnix = (navigator.platform == "X11") && !isWin && !isMac;
            if (isUnix) return "Unix";
            var isLinux = (String(navigator.platform).indexOf("Linux") > -1);
            var bIsAndroid = sUserAgent.toLowerCase().match(/android/i) == "android";
            if (isLinux) {
                if(bIsAndroid) return "Android";
                else return "Linux";
            }
            if (isWin) {
                var isWin2K = sUserAgent.indexOf("Windows NT 5.0") > -1 || sUserAgent.indexOf("Windows 2000") > -1;
                if (isWin2K) return "操作系统：Win2000";
                var isWinXP = sUserAgent.indexOf("Windows NT 5.1") > -1 || sUserAgent.indexOf("Windows XP") > -1
                sUserAgent.indexOf("Windows XP") > -1;
                if (isWinXP) return "操作系统：WinXP";
                var isWin2003 = sUserAgent.indexOf("Windows NT 5.2") > -1 || sUserAgent.indexOf("Windows 2003") > -1;
                if (isWin2003) return "操作系统：Win2003";
                var isWinVista= sUserAgent.indexOf("Windows NT 6.0") > -1 || sUserAgent.indexOf("Windows Vista") > -1;
                if (isWinVista) return "操作系统：WinVista";
                var isWin7 = sUserAgent.indexOf("Windows NT 6.1") > -1 || sUserAgent.indexOf("Windows 7") > -1;
                if (isWin7) return "操作系统：Win7";
                var isWin8 = sUserAgent.indexOf("windows nt 6.2") > -1 || sUserAgent.indexOf("Windows 8") > -1;
                if (isWin8) return "操作系统：Win8";
                var isWin8 = sUserAgent.indexOf("Windows NT 10.0") > -1 || sUserAgent.indexOf("Windows 10") > -1;
                if (isWin8) return "操作系统：Win10";
            }
            return "其他";
        }

        function digits(){
            var sUserAgent = navigator.userAgent;

            var is64 = sUserAgent.indexOf("WOW64") > -1;
            var is64t = sUserAgent.indexOf("Win64") > -1;
            if (is64 || is64t) {
                return "64位";
            }else{
                return "32位";
            }
        }
        console.log(getBrowserInfo()+'\n'+detectOS()+'-'+digits());
    </script>
